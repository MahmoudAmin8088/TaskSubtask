<div class="form-body">
    <form [formGroup]="myForm" (ngSubmit)="CreateData()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="title?.touched && title?.invalid" class="alert alert-danger">
          <div *ngIf="title?.hasError('required')"> Title Is Required. </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" formControlName="description">
        <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger">
          <div *ngIf="description?.hasError('required')"> Description Is Required. </div>
        </div>
      </div>
      <div class="form-group">
        <label for="priorityId">Priority</label>
        <select  class="form-control" formControlName="priorityId">
          <option *ngFor="let priorty of priority"  [value]="priorty.priorityId">{{priorty.priorityName}}</option>
        </select>
        <div *ngIf="prioritys?.touched && prioritys?.invalid" class="alert alert-danger">
          <div *ngIf="prioritys?.hasError('required')"> Priority Is Required. </div>
        </div>
      </div>
      <div class="form-group">
        <button  class="btn btn-primary"  [disabled]="myForm.invalid"  type="submit" style="margin-top:10px;margin-bottom: 10px;" >Save</button>
    </div>
    </form>
  </div>
  
  <div class="col-md-12" *ngIf="subtasks; let Units">
      <div class="table-card">
        <table class="table table-stripedd table-sm table-bordered">
          <thead class="table-head">
            <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Actions</th>
  
            </tr>
          </thead>
  
          <tbody>
              <tr *ngFor="let subtask of subtasks; let i = index">
                  <td>{{subtask.title}}</td>
                  <td>{{subtask.description}}</td>
                  <td>{{subtask.date |date }}</td>
                  <td>
                    <!-- (click)="ModalEdit($event, item)" -->
                  <button  class="btn btn-success btn-sm" (click)="edit(subtask)" >Edit
                    <i class="fas fa-edit"></i>
                  </button>
                  <!-- (click)="openModalDelete(item)" -->
                  <button  class="btn btn-danger btn-sm" (click)="delete(subtask)">Del
                    <i class="fas fa-trash"></i>
                  </button>
    
                </td>
              </tr>
          </tbody>
         </table>
          <div class="text-center py-4 my-4" *ngIf="subtasks.length == 0">
             <h4 class="py-4">NoDataFound</h4>
          </div>
      </div>
  </div>
