<div class="form-body">
  <form [formGroup]="myForm" (ngSubmit)="CreateData()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title">
      <div *ngIf="title?.touched && title?.invalid" class="alert alert-danger">
        <div *ngIf="title?.hasError('required')"> Title Is Required. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description">
      <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger">
        <div *ngIf="description?.hasError('required')"> Title Is Required. </div>
      </div>
    </div>
    

    <div class="form-group">
      <button class="btn btn-primary"  [disabled]="myForm.invalid"  type="submit" style="margin-top:10px;margin-bottom: 10px;" >Save</button>
  </div>
  </form>
</div>

<div class="col-md-12" >
    <div class="table-card">
      <table class="table table-stripedd table-sm table-bordered">
        <thead class="table-head">
          <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let task of tasks; let i = index">
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.date |date }}</td>
                <td>
                  <!-- (click)="ModalEdit($event, item)" -->
                <button  class="btn btn-success btn-sm" (click)="edit(task)" >Edit
                  <i class="fas fa-edit"></i>
                </button>
                <!-- (click)="openModalDelete(item)" -->
                <button  class="btn btn-danger btn-sm" (click)="delete(task)">Del
                  <i class="fas fa-trash"></i>
                </button>
                <button  [routerLink]="['/subtasks',task.taskId]"  class="btn btn-success btn-sm"
                 (click)="GetSubTasksOfTask(task.taskId)" >SubTask
                  <i class="fas fa-edit"></i>
                </button>
               
  
              </td>
            </tr>
        </tbody>
       </table>
        <div class="text-center py-4 my-4" *ngIf="tasks.length == 0">
           <h4 class="py-4">NoDataFound</h4>
        </div>
    </div>
</div>
